<h1>{{message}}</h1>

<div style="display: flex; justify-content: space-evenly">
  <div>
    <div class="searchingDiv" style="width: 100%; margin: 10px">
      <input
        class="searchClass"
        placeholder="Search Project"
        ng-model="searchProject"
      />
      <input
        class="searchClass"
        type="number"
        placeholder="Limit"
        ng-model="rowlimit"
      />

      <select ng-model="projectSortedBy" class="searchClass">
        <option value="" disabled selected>SortBy:-</option>
        <option value="priority" name="role">Priority</option>
        <option value="-startDate" name="role">Start Date</option>
        <option value="-endDate" name="role">End Date</option>
      </select>
    </div>
    <table class="content-table">
      <thead>
        <tr>
          <th>Project assigned</th>
          <th>Priority</th>
          <th>Start Date</th>
          <th>End Date</th>
          <!-- <th>Days left</th> -->
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr
          ng-repeat="project in response |limitTo:rowlimit |filter : searchProject  |orderBy:projectSortedBy "
        >
          <td>{{project.projectName}}</td>
          <td
            ng-class="{'TablehighPriority': project.priority=='High' ,
      'TableMediumPriority': project.priority=='Medium' , 'TableLowPriority':project.priority=='Low'}"
          >
            {{project.priority}}
          </td>
          <td>{{project.startDate | date:"dd/MM/yyyy"}}</td>
          <td>{{project.endDate | date:"dd/MM/yyyy"}}</td>

          <!-- <td>{{project.endDate}}  </td> -->
          <td
            ng-repeat="item in project.assignedTo | filter:{assignedUserId :employeeId}   "
          >
            <button
              style="border: none"
              ng-hide="item.isStarted"
              ng-click="startTicket(project)"
            >
              Start Project
              <!-- {{startTicketMessage}} <div ng-hide="hideLoader" class="loader"></div>  -->
            </button>
            <button style="border: none" ng-show="item.isStarted">
              <a ui-sref="EmployeeDashboard.ticketDetails({id:project._id})"
                >View Project</a
              >
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <ui-view></ui-view>
  </div>
</div>
